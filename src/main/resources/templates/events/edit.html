<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">

<header th:replace="fragments :: header"></header>

<form method="post" >
    <div class="form-group">
        <label>Name
            <input th:action="@{/events/edit}" type="text" name="name" th:value="${event.name}" class="form-control" />
<!--            th:value="${event.name}" defaults to show the existing value-->
        </label>
    </div>
    <div class="form-group">
        <label>Description
            <input th:action="@{/events/edit}" type="text" name="description" th:value="${event.description}" class="form-control" />
<!--            th:value="${event.description}" defaults to show the existing value-->
        </label>
    </div>
        <div class="form-group">
                <input type="hidden" name="eventId" value="event.id" th:value="${event.id}" class="form-control" />
<!--                th:value="${event.id}" defaults to show the existing value-->
        </div>
    <div class="form-group">
        <input type="submit" value="Edit" class="btn btn-warning">
    </div>
</form>

</body>
</html>
